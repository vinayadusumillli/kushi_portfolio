{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contact - Khushi Deshmukh{% endblock %}

{% block content %}
<section>
    <div class="section-title">
        <h2>Get In Touch</h2>
        <p>Have a question or want to work together? I'd love to hear from you!</p>
    </div>
    
    <div class="contact-container">
        <div class="contact-form">
            <form method="post" action="{% url 'contact' %}">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject *</label>
                    <input type="text" id="subject" name="subject" required 
                           placeholder="What's this about?">
                </div>
                
                <div class="form-group">
                    <label for="message">Message *</label>
                    <textarea id="message" name="message" required 
                              placeholder="Tell me more..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
        
        <!-- Contact Info -->
        <div style="margin-top: 4rem; text-align: center;">
            <h3 style="margin-bottom: 2rem;">Other Ways to Connect</h3>
            <div style="display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap;">
                <a href="mailto:khushi@example.com" 
                   style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-light); transition: all 0.3s ease;">
                    <div style="width: 60px; height: 60px; background: var(--gradient-1); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span>Email</span>
                </a>
                
                <a href="#" 
                   style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-light); transition: all 0.3s ease;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #0077B5, #00A0DC); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                        <i class="fab fa-linkedin"></i>
                    </div>
                    <span>LinkedIn</span>
                </a>
                
                <a href="#" 
                   style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-light); transition: all 0.3s ease;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #E1306C, #FD1D1D); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                        <i class="fab fa-instagram"></i>
                    </div>
                    <span>Instagram</span>
                </a>
                
                <a href="#" 
                   style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; text-decoration: none; color: var(--text-light); transition: all 0.3s ease;">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, #1DA1F2, #0E71C8); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <span>Twitter</span>
                </a>
            </div>
        </div>
    </div>
</section>

<style>
    .contact-form form {
        animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
{% endblock %}
